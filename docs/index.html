<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ColorPick Lens Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .docs-container {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .docs-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .docs-header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--primary);
        }
        
        .docs-section {
            margin-bottom: 32px;
        }
        
        .docs-section h2 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 16px;
        }
        
        .docs-section ul {
            list-style: none;
            padding: 0;
            margin: 16px 0;
        }
        
        .docs-section li {
            margin: 12px 0;
        }
        
        .docs-section a {
            color: var(--primary);
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            padding: 8px 0;
        }
        
        .docs-section a:hover {
            text-decoration: underline;
        }

        :root {
            --background: #f8f9fa;
            --surface: #ffffff;
            --primary: #2196F3;
            --text: #333333;
            --text-secondary: #666666;
            --border: #eeeeee;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --background: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="docs-container">
        <div class="docs-header">
            <h1>ColorPick Lens Documentation</h1>
        </div>
        <div class="docs-section">
            <h2>Official Documentation</h2>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="EULA.html">License Agreement</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
